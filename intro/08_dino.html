<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 95vh;
      }
      #dino {
        position: absolute;
        left: 50%;
        top: 50%;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img
        id="dino"
        width="100px"
        height="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>

    <script>
      // 공룡 아야 이벤트
      const dino = document.querySelector('#dino')
      dino.addEventListener('click', event => console.log('아야!'))
      const bg = document.querySelector('.bg')
      // 배경에 키보드 이벤트
      let left_count = dino.x
      let up_count = dino.y
      document.addEventListener('keydown', e => {
        if (e.code === 'ArrowLeft'){
          console.log('왼쪽화살표 눌렀음')
          if(left_count > 0){left_count -= 20}
          //dino.style.marginRight = `${left_count}px`
          dino.style.left = `${left_count}px`
        }
        else if (e.code === 'ArrowRight'){
          console.log('오른쪽화살표 눌렀음')
          //right_count += 20
          if (left_count < document.documentElement.clientWidth){left_count += 20}
          //dino.style.marginLeft = `${right_count}px`
          dino.style.left = `${left_count}px`
        }
        else if (e.code === 'ArrowUp'){
          console.log('위쪽화살표 눌렀음')
          if(up_count > 0){up_count -= 20}
          //dino.style.marginBottom = `${up_count}px`
          dino.style.top = `${up_count}px`
        }
        else if (e.code === 'ArrowDown'){
          console.log('아래쪽화살표 눌렀음')
          //down_count += 20
          if(up_count < document.documentElement.clientHeight){up_count += 20}
          //dino.style.marginTop = `${down_count}px`
          dino.style.top = `${up_count}px`
        }
        else if (e.code === 'Space'){
          console.log('스페이스 눌렀음')

        }
      })
    </script>
  </body>
</html>
